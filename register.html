<!DOCTYPE html>
<html class="h-100" lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Chating Board Group04 Project</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="css-login/style.css" rel="stylesheet">
    <!-- <link href="css/styles.css" rel="stylesheet" /> -->
    <script src="assets/jquery-3.7.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/register.js"></script>
    <style>
        .home_link {
            position: absolute;
            top: 30px;
            left: 100px;
            color: black;
            font-size: 1.2rem;
        }
    </style>
</head>

<body class="h-100">
    
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                <h4 style="text-align:center;">註冊</h4>
                                <form class="mt-5 mb-5 login-input">
                                    <div class="form-group">
                                        <input id="user" type="text" class="form-control"  placeholder="Username" required>
                                    </div>
                                    <!-- <div class="form-group">
                                        <input type="email" class="form-control"  placeholder="Email" required>
                                    </div> -->
                                    <div class="form-group">
                                        <input id="psw" type="password" class="form-control" placeholder="Password" required>
                                    </div>
                                    <!-- <button class="btn login-form__btn submit w-100" href="leave-chatting.html">Sign in</button> -->
                                    <input id="btnCreate" class="btn login-form__btn submit w-100" type="button" value="建立帳號" >
                                </form>
                                    <p class="mt-5 login-form__footer">Have account? <a href="login.html" class="text-primary">Login </a> now</p>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="home_link"><a href="index.html" title="不想註冊了?這麼善變，那就回首頁吧">Group04 GCP Project</a></div>
    
    <!--**********************************
        Scripts
    ***********************************-->
    <script src="plugins/common/common.min.js"></script>
    <script src="js-login/custom.min.js"></script>
    <script src="js-login/settings.js"></script>
    <script src="js-login/gleek.js"></script>
    <script src="js-login/styleSwitcher.js"></script>
</body>
</html>
